version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - mkdir -p src/environments
        - |
          echo "export const environment = { production: false, apiKey: '$API_KEY' };" > src/environments/environment.ts
        - |
          echo "export const environment = { production: true, apiKey: '$API_KEY' };" > src/environments/environment.prod.ts
    build:
      commands:
        - npm install -g @angular/cli
        - ng version
        - node --max-old-space-size=3072 ./node_modules/.bin/ng build --configuration=production
  artifacts:
    baseDirectory: dist/smart-inventory/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*