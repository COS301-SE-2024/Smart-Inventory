version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - mkdir -p src/environments
        - |
          echo "export const environment = { production: false, apiKey: '$API_KEY' };" > src/environments/environment.ts
        - |
          echo "export const environment = { production: true, apiKey: '$API_KEY' };" > src/environments/environment.prod.ts
    build:
      commands:
        - npm install -g @angular/cli
        - ng version
        - echo "Memory before build:"
        - free -m
        - ng build --configuration=production
        - echo "Memory after build:"
        - free -m
    post_build:
      commands:
        - echo "Memory usage after build:"
        - free -m
        - ps aux --sort=-%mem | head -n 5
  artifacts:
    baseDirectory: dist/smart-inventory/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*