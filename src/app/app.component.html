<ng-container *ngIf="isLandingPage || isSupplierForm; else mainApp">
  <router-outlet></router-outlet>
</ng-container>
  
  <ng-template #mainApp>
    <amplify-authenticator>
      <ng-template amplifySlot="header">
        <div style="padding: var(--amplify-space-large); text-align: center; display: flex; align-items: center; justify-content: center;">
          <img src="assets/svg/logo.svg" alt="logo" class="logo-small">
          <span style="margin-left: 10px; font-size: 30px; font-weight: bold;">Smart Inventory</span>
        </div>
      </ng-template>
      <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
        <div class="container">
          <app-sidebar></app-sidebar>
          <div style="flex-grow: 1">
            <app-header></app-header>
            <div class="content">
              <app-loader></app-loader>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </ng-template>
    </amplify-authenticator>
  </ng-template>
