<!-- automation-settings-modal.component.html -->
<h2 mat-dialog-title>Automation Settings</h2>
<mat-dialog-content>
  <mat-radio-group [(ngModel)]="scheduleType">
    <mat-radio-button value="daily">Daily</mat-radio-button>
    <mat-radio-button value="weekly">Weekly</mat-radio-button>
  </mat-radio-group>

  <ng-container [ngSwitch]="scheduleType">

    <ng-container *ngSwitchCase="'daily'">
      <mat-form-field>
        <mat-label>Daily Scan Time</mat-label>
        <input matInput type="time" [(ngModel)]="dailyTime">
      </mat-form-field>
    </ng-container>

    <ng-container *ngSwitchCase="'weekly'">
      <div class="weekly-schedule">
        <mat-form-field *ngFor="let day of ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday']">
          <mat-label>{{day | titlecase}}</mat-label>
          <input matInput type="time" [(ngModel)]="weeklySchedule[day]">
        </mat-form-field>
      </div>
    </ng-container>
  </ng-container>

  <div class="next-scan-info">
    <p><strong>Next scheduled scan:</strong> {{ nextScheduledScan | date:'medium' }}</p>
    <p><strong>Time until next scan:</strong> {{ countdownTime }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveSettings()">Save Settings</button>
  <button mat-raised-button color="primary" (click)="scanNow()">Scan Now</button>
</mat-dialog-actions>
