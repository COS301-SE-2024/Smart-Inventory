<!-- Sixth Row -->
<div class="full-width-tile">
    <div class="chart-container">
        <!-- First Column for Donut Chart -->
        <div class="column half-width">
            <div class="chart-header">
                <h2>Most Popular Products</h2>
                <select class="year-dropdown" [(ngModel)]="selectedYear"
                    (change)="updateChartData(selectedYear)">
                    <option value="2024">This year</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <app-donutchart></app-donutchart>
        </div>

        <!-- Second Column (Blank for now) -->
        <div class="column half-width">
            <!-- Future content can be added here -->
        </div>
    </div>
</div>
