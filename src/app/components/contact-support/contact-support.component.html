<ng-container>    
    <mat-card class="card" style="width: 800px; margin-left: auto; margin-right: auto">
      <mat-card-header>
        <mat-card-title class="centered-title">How Can We Help?</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="supportForm.get('name')?.invalid && supportForm.get('name')?.touched">
              Name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" required>
            <mat-error *ngIf="supportForm.get('surname')?.invalid && supportForm.get('surname')?.touched">
              Surname is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="supportForm.get('email')?.invalid && supportForm.get('email')?.touched">
              <span *ngIf="supportForm.get('email')?.hasError('required')">Email is required</span>
              <span *ngIf="supportForm.get('email')?.hasError('email')">Please enter a valid email address</span>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="message-field">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="5" required></textarea>
            <mat-error *ngIf="supportForm.get('message')?.invalid && supportForm.get('message')?.touched">
              Message is required
            </mat-error>
          </mat-form-field>
  
          <button mat-stroked-button color="primary" type="submit" [disabled]="!supportForm.valid" class="btn">Send</button>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-container>
