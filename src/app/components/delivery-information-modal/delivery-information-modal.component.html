<h2 mat-dialog-title>Delivery Information</h2>
<mat-dialog-content>
  <form [formGroup]="deliveryForm">
    <mat-form-field appearance="fill">
      <mat-label>Company</mat-label>
      <input matInput formControlName="company">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="state">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput formControlName="postalCode">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Delivery Instructions</mat-label>
      <textarea matInput formControlName="instructions" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact Name</mat-label>
      <input matInput formControlName="contactName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!deliveryForm.valid">Save</button>
</mat-dialog-actions>
