<h2 mat-dialog-title>Email Template</h2>
<mat-dialog-content>
  <form [formGroup]="emailForm">
    <mat-form-field appearance="fill">
      <mat-label>Greeting</mat-label>
      <input matInput formControlName="greeting">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Explanation</mat-label>
      <textarea matInput formControlName="explanation" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Items</mat-label>
      <textarea matInput formControlName="items" rows="5" placeholder="Enter items, SKUs, and quantities"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Requirements</mat-label>
      <textarea matInput formControlName="requirements" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Instructions</mat-label>
      <textarea matInput formControlName="instructions" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact Information</mat-label>
      <textarea matInput formControlName="contactInfo" rows="2"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!emailForm.valid">Save</button>
</mat-dialog-actions>
