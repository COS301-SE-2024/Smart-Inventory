<h2 mat-dialog-title>Email Template</h2>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Edit">
      <form [formGroup]="emailForm" class="email-form">
        <mat-form-field appearance="outline">
          <mat-label>Email Body</mat-label>
          <textarea matInput formControlName="emailBody" rows="15" [placeholder]="'Enter your email body here. Include ' + WEB_FORM_URL + ' where you want the form URL to appear.'"></textarea>
          <mat-error *ngIf="emailForm.get('emailBody')?.hasError('required')">Email body is required</mat-error>
          <mat-error *ngIf="emailForm.get('emailBody')?.hasError('noWebFormUrl')">Please include {{WEB_FORM_URL}} in the email body</mat-error>
        </mat-form-field>
      </form>
    </mat-tab>
    <mat-tab label="Preview">
      <div class="email-preview">
        <div class="preview-content">
          <pre>{{getPreviewContent()}}</pre>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!emailForm.valid">Save</button>
</mat-dialog-actions>
