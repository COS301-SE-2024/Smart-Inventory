<div class="btn-holder">
    <div class="filter">
        <div class="input-container">
            <span matPrefix
                ><mat-icon style="padding-top: 7px; padding-left: 2px; color: #74777f">search</mat-icon></span
            >
            <input
                class="input-box"
                type="text"
                [(ngModel)]="inputFilter"
                (input)="onFilterTextBoxChanged()"
                placeholder="Search..."
                [matAutocomplete]="auto"
                id="filter-text-box"
            />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </div>
        <div class="icon-container">
            <mat-icon
                class="icon"
                matTooltip=" Type to filter across all columns. Clear the search to reset the table view. Searches are case-insensitive."
                matTooltipPosition="right"
                >info</mat-icon
            >
        </div>
    </div>
    <div>
        <button
            class="btnAdd"
            mat-stroked-button
            matTooltip="Quickly access and manage tasks related to current page."
            [matMenuTriggerFor]="menu"
        >
            Quick Actions
        </button>
        <mat-menu #menu="matMenu" class="menu" style="width: 150px">
            <button class="QAButtons" mat-menu-item color="primary" (click)="downloadCSV()">
                <mat-icon>download</mat-icon><span>Export Excel</span>
            </button>
            <button class="QAButtons" mat-menu-item color="primary" (click)="importExcel()">
                <mat-icon>upload</mat-icon><span>Import Excel</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                color="primary"
                (click)="addRow()"
                *ngIf="getCurrentRoute('inventory')"
            >
                <mat-icon>add</mat-icon><span>Add Item</span>
            </button>
            <button class="QAButtons" mat-menu-item color="primary" (click)="addRow()" *ngIf="getCurrentRoute('team')">
                <mat-icon>add</mat-icon><span>Add Member</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                color="primary"
                (click)="addRow()"
                *ngIf="getCurrentRoute('suppliers')"
            >
                <mat-icon>add</mat-icon><span>Add Supplier</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="openCustomQuoteModal()"
            >
                <mat-icon>add</mat-icon><span>Create Order</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="deleteOrder()"
            >
                <mat-icon>remove</mat-icon><span>Delete Order</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="onViewGeneratedQuoteClick()"
            >
                <mat-icon>file_open</mat-icon><span>Generated Quote</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="onViewReceivedQuotes()"
            >
                <mat-icon>inbox</mat-icon><span>Received Quotes</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="onMarkOrderAsReceived()"
            >
                <mat-icon>done</mat-icon><span>Mark As Received</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="onViewEmailTemplate()"
            >
                <mat-icon>email</mat-icon><span>Email Template</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="onViewDeliveryInfo()"
            >
                <mat-icon>visibility</mat-icon><span>View Delivery Info</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('orders')"
                color="primary"
                (click)="openAutomationSettings()"
            >
                <mat-icon>settings</mat-icon><span>Automation Settings</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('inventory')"
                color="primary"
                (click)="deleteRow()"
            >
                <mat-icon>remove</mat-icon><span>Remove Item</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('suppliers')"
                color="primary"
                (click)="deleteRow()"
            >
                <mat-icon>remove</mat-icon><span>Remove Supplier</span>
            </button>
            <button
                class="QAButtons"
                mat-menu-item
                *ngIf="getCurrentRoute('inventory')"
                color="primary"
                (click)="onRequestStock()"
            >
                <mat-icon>sell</mat-icon><span>Request Stock</span>
            </button>
        </mat-menu>
    </div>
</div>

<div class="container">
    <ag-grid-angular
        [rowData]="filteredRowData"
        [columnDefs]="columnDefs"
        [rowSelection]="rowSelection"
        [editType]="editType"
        (cellValueChanged)="onCellValueChanged($event)"
        (rowValueChanged)="onRowValueChanged($event)"
        (rowSelected)="onRowSelected($event)"
        (selectionChanged)="onSelectionChanged($event)"
        [rowData]="rowData"
        [class]="themeClass"
        [cacheQuickFilter]="true"
        class="ag-theme-quartz aggrid"
        [ngStyle]="gridStyle"
        (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
</div>
