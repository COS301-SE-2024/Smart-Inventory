<div class="dialog">
    <div class="header">
        <h1>Remove Items</h1>
    </div>
    <form class="form">
        <div *ngFor="let item of data">
            <div class="itemHolder">
                <p>{{item.name}}</p>
                <button mat-raised-button color="warn" (click)="removeItem(item)">Remove</button>
            </div>
        </div>
    </form>
</div>
