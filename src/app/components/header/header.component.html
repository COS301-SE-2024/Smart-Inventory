<!-- Header component HTML -->
<mat-toolbar>
    <span class="pageTitle">{{ pageTitle }}</span>
    <span class="flex-spacer"></span>
    <!-- Notification bell -->
    <button mat-icon-button (click)="toggleNotificationPanel()">
        <mat-icon>notifications</mat-icon>
    </button>
    <!-- User profile -->
    <div class="user-profile" [matMenuTriggerFor]="menu">
        <div class="profile-box">
            <svg
                width="50"
                height="50"
                viewBox="0 0 35 35"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="theme-svg"
            >
                <circle cx="17.5" cy="14.5833" r="4.375" stroke-linecap="round" />
                <circle cx="17.5" cy="17.5" r="13.125" />
                <path
                    d="M26.25 27.2794C25.7339 25.729 24.5966 24.359 23.0146 23.3818C21.4325 22.4046 19.4941 21.875 17.5 21.875C15.5059 21.875 13.5675 22.4046 11.9854 23.3818C10.4034 24.3589 9.26612 25.729 8.75 27.2794"
                    stroke-linecap="round"
                />
            </svg>
            <div class="user-info">
                <span class="username">{{ userName }}</span>
                <span class="role">{{ userEmail }}</span>
            </div>
        </div>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
</mat-toolbar>

<!-- Notification panel -->
<div class="notification-panel" [class.open]="isNotificationPanelOpen">
    <div class="notification-header">
        <h3>Notifications</h3>
        <div>
            <button mat-icon-button routerLink="/settings" matTooltip="Go to Settings">
                <mat-icon>settings</mat-icon>
            </button>
            <button mat-icon-button (click)="closeNotificationPanel()" matTooltip="Close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <div class="notification-tabs">
        <mat-tab-group mat-align-tabs="start" (selectedIndexChange)="onTabChange($event)">
            <mat-tab>
                <!-- <div class="tab-scroll-hint" matTooltip="Scroll for more filters">
                </div> -->
                <ng-template mat-tab-label>All</ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>Inventory</ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>Reports</ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>Settings</ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>Orders</ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>Suppliers</ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>Teams</ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>

    

    <div class="notification-content">
        <mat-list>
            <ng-container *ngFor="let notification of filteredNotifications">
                <mat-list-item>
                    <mat-icon matListIcon>{{ getNotificationIcon(notification.type) }}</mat-icon>
                    <span matListItemTitle>{{ notification.title }}</span>
                    <span matListItemLine>{{ notification.date | date:'short' }}</span>
                    <span matListItemLine>{{ notification.info }}</span>
                </mat-list-item>
            </ng-container>
        </mat-list>
    </div>
    
</div>

<!-- Main content container -->
<div class="main-content" [class.with-notification-panel]="isNotificationPanelOpen">
    <ng-content></ng-content>
</div>
