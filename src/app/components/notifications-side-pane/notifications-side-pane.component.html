<div class="notification-panel" [class.open]="isPanelOpen" [style.width.px]="panelWidth">
    <div class="resize-handle" (mousedown)="startResize($event)"></div>

    <div class="notification-header">
        <h4>Notifications</h4>
        <button mat-icon-button (click)="closeNotificationPanel()" matTooltip="Close">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="notification-tabs">
        <mat-tab-group mat-align-tabs="start" (selectedIndexChange)="onTabChange($event)">
            <mat-tab *ngFor="let filter of filters">
                <ng-template mat-tab-label>{{ filter }}</ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>

    <div class="notification-actions">
        <button mat-button [matMenuTriggerFor]="filterMenu" data-cy="filter-menu-button">
            <mat-icon>tune</mat-icon>
            Filters
        </button>
        <mat-menu #filterMenu="matMenu" [hasBackdrop]="false" class="filter-menu">
            <div (click)="$event.stopPropagation()" data-cy="filter-menu-content">
                <div class="filter-menu-header">
                    <span>Filters</span>
                    <button mat-icon-button (click)="filterMenu.closed.emit()" data-cy="close-filter-menu">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <mat-checkbox [(ngModel)]="showRead" (change)="updateFilteredNotifications()" data-cy="read-checkbox">
                    Read
                </mat-checkbox>
                <mat-checkbox [(ngModel)]="showUnread" (change)="updateFilteredNotifications()" data-cy="unread-checkbox">
                    Unread
                </mat-checkbox>
                <mat-checkbox [(ngModel)]="showArchived" (change)="updateFilteredNotifications()" data-cy="archived-checkbox">
                    Show Archived
                </mat-checkbox>
            </div>
        </mat-menu>

        <button mat-icon-button class="mark-all-read" color="primary" (click)="markAllAsRead()"
            [disabled]="unreadCount === 0" matTooltip="Mark all as read">
            <mat-icon>done_all</mat-icon>
        </button>

        <span class="unread-count">{{ unreadCount }} unread</span>
    </div>

    <div class="notification-content">
        <ng-container *ngIf="activeFilter !== 'Settings'; else settingsView">
            <mat-list>
                <mat-list-item *ngFor="let notification of filteredNotifications"
                    [ngClass]="{'unread': !notification.read, 'archived': notification.archived}">
                    <div matListItemTitle>
                        <mat-icon>{{ getNotificationIcon(notification.type) }}</mat-icon>
                        {{ notification.title }}
                    </div>
                    <div matListItemLine>{{ notification.date | date:'short' }}</div>
                    <div matListItemLine>{{ notification.info }}</div>
                    <button mat-icon-button (click)="toggleReadStatus($event, notification)"
                        [matTooltip]="notification.read ? 'Mark as unread' : 'Mark as read'">
                        <mat-icon>{{ notification.read ? 'markunread' : 'done' }}</mat-icon>
                    </button>
                    <button mat-icon-button (click)="toggleArchive($event, notification)"
                        [matTooltip]="notification.archived ? 'Unarchive' : 'Archive'">
                        <mat-icon>{{ notification.archived ? 'unarchive' : 'archive' }}</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </ng-container>

        <ng-template #settingsView>
            <mat-list>
                <mat-list-item *ngFor="let setting of notificationSettings">
                    <mat-slide-toggle [(ngModel)]="setting.enabled" (change)="updateNotificationSettings(setting)">
                        {{ setting.name }}
                    </mat-slide-toggle>
                </mat-list-item>
            </mat-list>
        </ng-template>
    </div>
</div>
