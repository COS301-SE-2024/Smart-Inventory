<h2 mat-dialog-title>Create Custom Quote</h2>
<mat-dialog-content class="quote-content">
  <div class="items-section">
    <h3>Quote Items</h3>
    <div class="item-list">
      <div *ngFor="let item of quoteItems; let i = index" class="item-row">
        <mat-form-field appearance="outline">
          <mat-label>Item</mat-label>
          <mat-select [(ngModel)]="item.item" [formControl]="inventoryControl">
            <mat-option>
              <ngx-mat-select-search [formControl]="inventoryControl" placeholderLabel="Search items..." noEntriesFoundLabel="No matching items found"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let invItem of filteredInventoryItems | async" [value]="invItem">{{invItem}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="item.quantity" min="1">
        </mat-form-field>
        <button mat-icon-button color="warn" (click)="removeItem(i)" aria-label="Remove item">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="addItem()">
      <mat-icon>add</mat-icon> Add Item
    </button>
  </div>

  <div class="suppliers-section">
    <h3>Suppliers</h3>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Suppliers</mat-label>
      <mat-select [(ngModel)]="selectedSuppliers" multiple [formControl]="supplierControl">
        <mat-option>
          <ngx-mat-select-search [formControl]="supplierControl" placeholderLabel="Search suppliers..." noEntriesFoundLabel="No matching suppliers found"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let supplier of filteredSuppliers | async" [value]="supplier">{{supplier}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="selected-suppliers">
      <mat-chip-listbox>
        <mat-chip *ngFor="let supplier of selectedSuppliers" (removed)="removeSupplier(supplier)">
          {{supplier}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-listbox>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="createQuote()">Create Quote</button>
</mat-dialog-actions>
