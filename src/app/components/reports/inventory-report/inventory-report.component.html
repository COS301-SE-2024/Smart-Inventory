<div class="inventory-report-container">
    <div *ngIf="isLoading" class="loading-overlay">
        <app-loading-spinner></app-loading-spinner>
    </div>

    <div *ngIf="!isLoading">
        <div class="grid-wrapper">
            <app-grid
                [rowData]="rowData"
                [columnDefs]="colDefs"
                (viewInventorySummary)="onViewInventorySummary()"
            ></app-grid>
        </div>
        <div class="report-row">
            <div class="chart-wrapper large">
                <mat-card class="chart-card">
                    <mat-card-content>
                        <ag-charts-angular
                            [options]="options[0]"
                            style="width: 95%; display: block; margin: auto"
                        ></ag-charts-angular>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="metrics-wrapper">
                <mat-card class="metrics-card">
                    <mat-card-header>
                        <mat-card-title>{{ InventoryReport.title }}</mat-card-title>
                        <mat-card-subtitle>{{ InventoryReport.subtitle }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-list>
                            <mat-list-item *ngFor="let metric of InventoryReport.metrics | keyvalue">
                                <mat-icon matListItemIcon>{{ metric.value.icon }}</mat-icon>
                                <span matListItemTitle>{{ metric.value.label }}: {{ metric.value.value }}</span>
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="report-row">
            <div class="chart-wrapper full-width">
                <mat-card class="chart-card">
                    <mat-card-content>
                        <ag-charts-angular
                            [options]="options[1]"
                            style="width: 95%; display: block; margin: auto"
                        ></ag-charts-angular>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="back-toolbar">
            <button mat-flat-button class="btn" (click)="back()">
                <mat-icon>arrow_back</mat-icon> Back To Reports
            </button>
        </div>
    </div>
</div>
