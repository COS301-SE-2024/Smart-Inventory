<div style="height: 100%; display: block; overflow: scroll">
    <mat-toolbar style="width: 100%">
        <button mat-button style="width: 100%; background-color: #f1f1f1; color: black" (click)="back()">
            Back to reports
        </button>
    </mat-toolbar>
    <mat-grid-list cols="9" rowHeight="20vh" gutterSize="15px">
        <mat-grid-tile [colspan]="3" [rowspan]="2">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <mat-card style="height: 100%; width: 100%">
                    <ag-charts-angular [options]="options1" style="height: 100%"></ag-charts-angular>
                </mat-card>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="2">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <mat-card style="height: 100%; width: 100%">
                    <ag-charts-angular [options]="options2" style="height: 100%"></ag-charts-angular
                ></mat-card>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="2">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <mat-card style="height: 100%; width: 100%">
                    <ag-charts-angular [options]="options4" style="height: 100%"></ag-charts-angular>
                </mat-card>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="9" [rowspan]="4">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <div class="inventoryHolder">
                    <app-grid [rowData]="rowData" [columnDefs]="colDefs" #gridComponent> </app-grid>
                </div>
            </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="6" [rowspan]="3">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <mat-card style="height: 100%; width: 100%">
                    <ag-charts-angular [options]="options3" style="height: 100%"></ag-charts-angular>
                </mat-card>
            </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="5">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <mat-card style="height: 100%; width: 100%">
                    <mat-card-title style="text-align: center"> Basic Metrics </mat-card-title>
                    <mat-card-content style="align-items: center">
                        <ul style="list-style: none; padding: 0; margin: 0">
                            <li
                                *ngFor="let metric of InventoryReport.metrics | keyvalue"
                                style="font-size: 15px; padding: 8px 0; border-bottom: 1px solid lightgrey"
                            >
                                {{ metric.value }}
                            </li>
                        </ul>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
