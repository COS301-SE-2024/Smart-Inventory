<div style="height: 100%; display: block; overflow: scroll">
    <mat-toolbar style="width: 100%">
        <button mat-button style="width: 100%; background-color: #f1f1f1; color: black" (click)="back()">
            Back to reports
        </button>
    </mat-toolbar>
    <mat-grid-list cols="8" rowHeight="25vh" gutterSize="20px">
        <mat-grid-tile [colspan]="6" [rowspan]="2">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <div class="inventoryHolder">
                    <app-grid [rowData]="rowData" [columnDefs]="colDefs" #gridComponent> </app-grid>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="6">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <mat-card style="height: 100%; width: 100%">
                    <mat-card-content style="align-items: center">
                        <ul style="list-style: none; padding: 0; margin: 0">
                            <li *ngFor="let metric of OrderReport.metrics | keyvalue"
                                style="font-size: 15px; padding: 8px 0; border-bottom: 1px solid lightgrey">
                                {{ metric.value }}
                            </li>
                        </ul>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="2">
            <div style="padding: 10px 10px 10px 10px; height: 100%; width: 100%">
                <mat-card style="height: 100%; width: 100%">
                    <app-stackedbarchart [data]="stackedBarChartData"></app-stackedbarchart>
                </mat-card>
            </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="4" [rowspan]="2">
            <div style="padding: 10px; height: 100%; width: 100%;">
                <mat-card style="height: 100%; width: 100%;">
                    <app-scatterplot [data]="scatterPlotChartData"></app-scatterplot>
                </mat-card>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
