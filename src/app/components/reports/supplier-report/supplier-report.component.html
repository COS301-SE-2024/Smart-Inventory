<div style="height: 100%; display: block; overflow: none">
    <gridster [options]="options" style="background: transparent !important">
        <gridster-item [item]="items[0]" class="order-report-item app-grid-container" style="box-shadow: none">
            <div class="grid-item-content">
                <div class="inventoryHolder">
                    <app-grid [rowData]="rowData" [columnDefs]="colDefs" #gridComponent></app-grid>
                </div>
            </div>
        </gridster-item>

        <gridster-item [item]="items[1]" class="supplier-report">
            <!-- <div class="grid-item-content"> -->
            <mat-card class="metrics-card">
                <mat-card-header>
                    <mat-card-title>{{ SupplierReport.title }}</mat-card-title>
                    <mat-card-subtitle>{{ SupplierReport.subtitle }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item *ngFor="let metric of SupplierReport.metrics">
                            <mat-icon matListItemIcon>{{ metric.icon }}</mat-icon>
                            <span matListItemTitle>{{ metric.name }} : {{ metric.value }}</span>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
            <!-- </div> -->
        </gridster-item>

        <gridster-item [item]="items[2]" id="chart">
            <div class="grid-item-content">
                <app-line
                    *ngIf="chartData"
                    [title]="chartData.title + ' Comparison'"
                    [xAxisData]="chartData.xAxisData"
                    [seriesData]="chartData.seriesData"
                ></app-line>
            </div>
        </gridster-item>

        <gridster-item [item]="items[3]" id="chart">
            <div class="grid-item-content">
                <app-radar [data]="topSuppliersData"></app-radar>
            </div>
        </gridster-item>
        <mat-toolbar
            style="
                position: sticky;
                top: 93%;
                left: 0;
                width: 300px;
                border-radius: 20px;
                height: 50px;
                background-color: transparent;
                z-index: 1;
            "
        >
            <button mat-flat-button class="btn" (click)="back()">
                <mat-icon style="font-size: 24px; height: 24px; width: 24px">arrow_back</mat-icon> Back To Reports
            </button>
        </mat-toolbar>
    </gridster>

    <div *ngIf="isLoading" class="loading-overlay">
        <app-loading-spinner></app-loading-spinner>
    </div>
</div>
