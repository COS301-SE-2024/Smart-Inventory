<div style="height: 100%; display: block; overflow: scroll; overflow-x: hidden">

    <!-- <div class="grid-container">
    <div class="arrow-container"  (click)="showNextTiles()">
        <mat-icon class="arrow-icon">keyboard_arrow_down</mat-icon>
    </div> -->
    <!-- <mat-grid-list cols="3" rowHeight="210px"> -->

    <!-- </div> -->
    <gridster [options]="options">
        <gridster-item [item]="items[5]" class="supplier-report">
            <div class="metrics-container">
                <button style="z-index: 1;" mat-icon-button (click)="scrollTiles('left')">
                    <mat-icon>chevron_left</mat-icon>
                </button>

                <div class="metrics-wrapper">
                    <mat-card *ngFor="let metric of visibleTiles" class="metric-card">
                        <mat-card-header>
                            <div mat-card-avatar class="metric-icon">
                                <mat-icon class="icon" [attr.aria-label]="metric.iconLabel">{{ metric.icon }}</mat-icon>
                            </div>
                            <div >
                                <mat-card-title>{{ metric.metricName }}</mat-card-title>
                                <mat-card-content>
                                    <p class="metric-value" style="padding-right: 30px;">{{ metric.value }}</p>
                                    <mat-card-subtitle class="metric-info">{{ metric.additionalInfo }}</mat-card-subtitle>
                                </mat-card-content>
                            </div>

                        </mat-card-header>

                    </mat-card>
                </div>

                <button mat-icon-button (click)="scrollTiles('right')">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </div>
        </gridster-item>
        <gridster-item [item]="items[0]" class="supplier-report app-grid-container">
            <div class="grid-item-content">
                <div class="inventoryHolder">
                    <app-grid [rowData]="rowData" [columnDefs]="colDefs" #gridComponent></app-grid>
                </div>
            </div>
        </gridster-item>

        <gridster-item [item]="items[1]" class="supplier-report">
            <!-- <div class="grid-item-content"> -->
            <mat-card class="metrics-card">
                <mat-card-header>
                    <mat-card-title>{{SupplierReport.title}}</mat-card-title>
                    <mat-card-subtitle>{{SupplierReport.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item *ngFor="let metric of SupplierReport.metrics">
                            <mat-icon matListItemIcon>{{metric.icon}}</mat-icon>
                            <span matListItemTitle>{{metric.name}} : {{metric.value}}</span>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
            <!-- </div> -->
        </gridster-item>



        <gridster-item [item]="items[3]">
            <div class="grid-item-content">
                <app-line *ngIf="chartData" [title]="chartData.title + ' Comparison'" [xAxisData]="chartData.xAxisData"
                    [seriesData]="chartData.seriesData"></app-line>
            </div>
        </gridster-item>

        <gridster-item [item]="items[4]">
            <div class="grid-item-content">
                <app-radar [data]="topSuppliersData"></app-radar>
            </div>
        </gridster-item>
        <gridster-item [item]="items[2]">
            <div class="grid-item-content">
                <app-line-bar [data]="lineBarData"></app-line-bar>
            </div>
        </gridster-item>
        <mat-toolbar style="
            position: sticky;
            top: 93%;
            left: 0;
            width: 300px;
            border-radius: 20px;
            height: 50px;
            background-color: transparent;
            z-index: 1;
        ">
            <button mat-flat-button class="btn" (click)="back()">
                <mat-icon style="font-size: 24px; height: 24px; width: 24px">arrow_back</mat-icon> Back To Reports
            </button>
        </mat-toolbar>
    </gridster>

    <div *ngIf="isLoading" class="loading-overlay">
        <app-loading-spinner></app-loading-spinner>
    </div>


</div>
