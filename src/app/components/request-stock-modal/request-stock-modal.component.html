<h2 mat-dialog-title>Request Stock</h2>
<mat-dialog-content>
    <p>How much stock of {{ data.sku }} from supplier {{ data.supplier }} would you like to request?</p>
    <p>Available quantity: {{ data.availableQuantity }}</p>
    <form [formGroup]="requestForm">
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" />
            <mat-error *ngIf="requestForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
            <mat-error *ngIf="requestForm.get('quantity')?.hasError('min')">Quantity must be at least 1</mat-error>
            <mat-error *ngIf="requestForm.get('quantity')?.hasError('max')">Quantity cannot exceed available stock</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onCancel()" class="btn">Cancel</button>
    <button mat-stroked-button color="primary" (click)="onRequest()" [disabled]="!requestForm.valid" class="btn">
        Request
    </button>
</mat-dialog-actions>
