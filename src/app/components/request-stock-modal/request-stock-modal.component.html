<div class="modal-container">
    <h1 class="modal-title">Request Stock</h1>
    <div class="modal-content">
      <p class="modal-text">How much stock of {{ data.sku }} from supplier {{ data.supplier }} would you like to request?</p>
      <p class="modal-text">Available quantity: {{ data.availableQuantity }}</p>
      <form [formGroup]="requestForm" class="request-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" />
          <mat-error *ngIf="requestForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
          <mat-error *ngIf="requestForm.get('quantity')?.hasError('min')">Quantity must be at least 1</mat-error>
          <mat-error *ngIf="requestForm.get('quantity')?.hasError('max')">Quantity cannot exceed available stock</mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="modal-actions">
      <button mat-flat-button color="primary" (click)="onRequest()" [disabled]="!requestForm.valid" class="btn btn-request">
        Request
      </button>
      <button mat-flat-button (click)="onCancel()" class="btn btn-cancel">Cancel</button>
    </div>
  </div>
