<div class="qr-scanner-modal">
    <h1 mat-dialog-title style="text-align: center; --mdc-dialog-subhead-size: 30px">Scan QR Code</h1>
    <mat-dialog-content>
        <div #qrScanner id="qrScanner"></div>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button (click)="closeDialog()" class="btn">Cancel</button>
    </mat-dialog-actions>
</div>
