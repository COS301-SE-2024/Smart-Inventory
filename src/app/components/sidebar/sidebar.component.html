<div class="sidenav-container" [ngClass]="{'dark-mode': isDarkMode}">
    <div #sidenav class="sidenav" [ngClass]="{ expanded: isExpanded || isHovered }">
        <div class="sidenav-header">
            <button mat-icon-button (click)="toggleSidenav()" class="menu-button" matTooltip="Toggle Sidebar">
                <mat-icon class="grad" id="menu">menu</mat-icon>
            </button>
            <span class="app-title" *ngIf="isExpanded || isHovered"></span>
        </div>
        <mat-nav-list>
            <div *ngFor="let item of filteredMenuItems" class="nav-item">
                <a mat-list-item *ngIf="!item.click" [routerLink]="item.routerLink" 
                   [ngClass]="{ active: router.url === item.routerLink }"
                   [matTooltip]="item.label" [matTooltipDisabled]="isExpanded || isHovered">
                    <mat-icon class="nav-icon" [id]="item.icon">{{ item.icon }}</mat-icon>
                    <span class="nav-label">{{ item.label }}</span>
                </a>
                <a mat-list-item *ngIf="item.click" (click)="signOut()"
                   [matTooltip]="item.label" [matTooltipDisabled]="isExpanded || isHovered">
                    <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
                    <span class="nav-label">{{ item.label }}</span>
                </a>
            </div>
        </mat-nav-list>
        <div class="sidenav-footer">
        </div>
    </div>
</div>
