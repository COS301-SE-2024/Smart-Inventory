<div class="supplier-form-container">
    <h2>Supplier Registration Form</h2>
    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" formControlName="companyName" required>
      </div>
      <div class="form-group">
        <label for="contactName">Contact Name</label>
        <input type="text" id="contactName" formControlName="contactName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" formControlName="address" required></textarea>
      </div>
      <button type="submit" [disabled]="!supplierForm.valid">Submit</button>
    </form>
  </div>
