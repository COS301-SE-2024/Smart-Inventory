<div class="side-pane" [class.open]="isOpen" [style.width.px]="paneWidth">
    <div class="resize-handle" (mousedown)="startResize($event)"></div>
    <div class="side-pane-header">
        <h2>Automation Templates</h2>
        <button mat-icon-button class="close-button" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="side-pane-content">
        <div class="templates-container">
            <div class="filter-section">
                <button mat-flat-button color="primary" (click)="openTemplateQuoteModal()" class="btn">
                    <mat-icon>add</mat-icon>
                    Add New Template
                </button>
                <div class="sort-buttons">
                    <button
                        mat-button
                        [class.active]="sortCriteria === 'nextOrderDate'"
                        (click)="setSortCriteria('nextOrderDate')"
                    >
                        Next Order Date
                        <mat-icon>{{ getSortIcon('nextOrderDate') }}</mat-icon>
                    </button>
                    <button mat-button [class.active]="sortCriteria === 'items'" (click)="setSortCriteria('items')">
                        Items
                        <mat-icon>{{ getSortIcon('items') }}</mat-icon>
                    </button>
                    <button
                        mat-button
                        [class.active]="sortCriteria === 'supplier'"
                        (click)="setSortCriteria('supplier')"
                    >
                        Supplier
                        <mat-icon>{{ getSortIcon('supplier') }}</mat-icon>
                    </button>
                </div>
            </div>
            <div class="template-quotes">
                <mat-card *ngFor="let template of sortedTemplates" class="template-quote-card">
                    <mat-card-header>
                        <mat-card-title>{{ template.title }}</mat-card-title>
                        <mat-card-subtitle>{{ template.supplier }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="template-details">
                            <div class="detail-item">
                                <mat-icon>event</mat-icon>
                                <span>Next Order: {{ template.nextOrderDate | date: 'mediumDate' }}</span>
                            </div>
                            <div class="detail-item">
                                <mat-icon>list</mat-icon>
                                <span>{{ template.items }} items</span>
                            </div>
                            <div class="detail-item">
                                <mat-icon>repeat</mat-icon>
                                <span>{{ template.frequency }}</span>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-icon-button color="warn" (click)="removeTemplate(template.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
