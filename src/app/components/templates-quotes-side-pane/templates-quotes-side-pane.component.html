<div class="side-pane" [class.open]="isOpen" [style.width.px]="paneWidth">
    <div class="resize-handle" (mousedown)="startResize($event)"></div>
    <div class="side-pane-header">
        <h2>Automation Templates</h2>
        <button mat-icon-button class="close-button" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="side-pane-content">
        <div class="templates-container">
            <div class="top-controls">
                <div class="search-container">
                    <div class="input-container">
                        <mat-icon>search</mat-icon>
                        <input
                            class="input-box"
                            type="text"
                            [(ngModel)]="searchQuery"
                            (input)="onSearch()"
                            placeholder="Search..."
                            [matAutocomplete]="auto"
                        />
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions" [value]="option">
                                {{ option }}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                    <div class="icon-container">
                        <mat-icon
                            class="icon"
                            matTooltip="Search for templates by template name. Searches are case-insensitive."
                            matTooltipPosition="right"
                        >info</mat-icon>
                    </div>
                </div>
                <button mat-flat-button class="btn-add" (click)="openTemplateQuoteModal()">
                    <mat-icon>add</mat-icon>
                    Add New Template
                </button>
            </div>
            <div class="template-quotes">
                <mat-card *ngFor="let template of sortedTemplates" class="template-quote-card">
                    <mat-card-header>
                        <mat-card-title>{{ template.title }}</mat-card-title>
                        <mat-card-subtitle>{{ template.supplier }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="template-details">
                            <div class="detail-item">
                                <mat-icon>event</mat-icon>
                                <span>Next Order: {{ template.nextOrderDate | date:'mediumDate' }}</span>
                            </div>
                            <div class="detail-item">
                                <mat-icon>list</mat-icon>
                                <span>{{ template.items }} items</span>
                            </div>
                            <div class="detail-item">
                                <mat-icon>repeat</mat-icon>
                                <span>{{ template.frequency }}</span>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-icon-button color="warn" (click)="removeTemplate(template.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
