<div class="body" style="margin: 0px" style="position: fixed">
    <mat-tab-group>
        <mat-tab label="FAQs">
            <ng-container>
                <div class="faq-section" style="margin-right: 20px; margin-left: 20px">
                    <div class="faq-row faq-row-one" style="padding: 10px">
                        <div class="filter-buttons">
                            <button
                                mat-flat-button
                                class="btn"
                                *ngFor="let filter of faqFilters"
                                (click)="onFilterClick(filter)"
                                style="border-radius: 5px"
                            >
                                {{ filter }}
                            </button>
                        </div>
                    </div>
                    <div class="faq-row faq-row-two">
                        <mat-accordion>
                            <mat-expansion-panel *ngFor="let faq of filteredFaqs">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{ faq.question }}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <p>{{ faq.answer }}</p>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </ng-container>
        </mat-tab>
        <mat-tab label="Troubleshooting">
            <ng-container ()="renameTitle('Troubleshooting')">
                <div class="troubleshooting-section" style="margin-right: 20px; margin-left: 20px; margin-top: 10px">
                    <div class="troubleshooting-row-two">
                        <mat-accordion>
                            <mat-expansion-panel *ngFor="let issue of troubleshootingIssues">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{ issue.title }}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <p>{{ issue.description }}</p>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </ng-container>
        </mat-tab>
        <mat-tab label="User Guides">
            <h5>View PDF Manual</h5>
            <iframe
                src="https://drive.google.com/file/d/1raXUg4yf6isEylJ4U-UUTEf97dDzCo0z/preview"
                width="100%"
                height="500px"
            >
                This browser does not support PDFs. Please download the PDF to view it:
            </iframe>
            <h5>Download PDF Manual</h5>
            <p>
                <a
                    href="https://drive.google.com/uc?export=download&id=1raXUg4yf6isEylJ4U-UUTEf97dDzCo0z"
                    download="UserManual.pdf"
                >
                    Click here to download the full Smart Inventory User Manual (PDF)
                </a>
            </p>
        </mat-tab>
        <mat-tab label="Contact Support">
            <ng-container>
                <div style="height: 85vh; width: 100%; overflow-y: scroll; align-content: center">
                    <app-contact-support></app-contact-support>
                </div>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</div>
