<div class="body" style="margin: 0px" style="position: fixed">
    <mat-tab-group>
        <mat-tab label="FAQs">
            <ng-container>
                <div class="faq-section" style="margin: 10px">
                    <div class="faq-row faq-row-one" style="padding: 10px">
                        <div class="filter-buttons">
                            <button
                                class="test"
                                mat-stroked-button
                                *ngFor="let filter of faqFilters"
                                (click)="onFilterClick(filter)"
                            >
                                {{ filter }}
                            </button>
                        </div>
                    </div>
                    <div class="faq-row faq-row-two">
                        <mat-accordion>
                            <mat-expansion-panel *ngFor="let faq of filteredFaqs">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{ faq.question }}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <p>{{ faq.answer }}</p>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </ng-container>
        </mat-tab>
        <mat-tab label="Troubleshooting">
            <ng-container ()="renameTitle('Troubleshooting')">
                <div class="troubleshooting-section" style="margin: 10px">
                    <div class="troubleshooting-row-two">
                        <mat-accordion>
                            <mat-expansion-panel *ngFor="let issue of troubleshootingIssues">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{ issue.title }}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <p>{{ issue.description }}</p>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </ng-container>
        </mat-tab>

                            <mat-label>Message</mat-label>
                            <textarea matInput placeholder="Message" required style="height: 150px"></textarea>
