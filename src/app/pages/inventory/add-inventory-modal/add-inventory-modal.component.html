<h2 mat-dialog-title>Add Inventory Item</h2>
<mat-dialog-content>
  <form [formGroup]="inventoryForm">
    <mat-form-field appearance="fill">
      <mat-label>Product ID</mat-label>
      <input matInput formControlName="productId">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Low Stock Threshold</mat-label>
      <input matInput type="number" formControlName="lowStockThreshold">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Reorder Frequency</mat-label>
      <input matInput type="number" formControlName="reorderFreq">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Supplier</mat-label>
      <mat-select formControlName="supplier">
        <mat-option *ngFor="let supplier of data.suppliers" [value]="supplier.company_name">
          {{supplier.company_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Expiration Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expirationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!inventoryForm.valid">Save</button>
</mat-dialog-actions>
