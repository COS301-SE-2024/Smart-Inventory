<h2 mat-dialog-title>Request Stock</h2>
<mat-dialog-content>
  <p>How much stock of {{ data.sku }} from supplier {{ data.supplier }} would you like to request?</p>
  <form [formGroup]="requestForm">
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onRequest()" [disabled]="!requestForm.valid">Request</button>
</mat-dialog-actions>
