<div style="height: 100%; display: block; overflow-y: scroll">
    <mat-grid-list cols="1" rowHeight="190px" gutterSize="10px">
        <mat-grid-tile *ngFor="let report of reports | keyvalue">
            <div class="card-container">
                <mat-card class="item-card-container">
                    <mat-card-header class="card-header">
                        <mat-card-title>{{ report.value.title }}</mat-card-title>
                        <mat-card-subtitle> {{ report.value.subtitle }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button
                            mat-button
                            style="width: 100%; background-color: white; color: black; border-radius: 10px"
                            (click)="viewFullReport(report.key)"
                        >
                            View Full Report
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
