<ng-container>
    <mat-tab-group>
        <mat-tab label="Profile">
            <div style="height: 85vh; width: 100%; overflow-y: scroll; align-content: center">
                <app-profile></app-profile>
            </div>
        </mat-tab>
        <mat-tab label="Automation">
            <div style="height: 85vh; width: 100%; overflow-y: scroll; align-content: center">
                <app-automation-settings></app-automation-settings>
            </div>
        </mat-tab>
        <mat-tab label="Templates">
            <div style="height: 85vh; width: 100%; overflow-y: scroll; align-content: center">
                <app-profile></app-profile>
            </div>
        </mat-tab>
    </mat-tab-group>
</ng-container>
