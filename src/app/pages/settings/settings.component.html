<mat-tab-group>
    <mat-tab label="Profile">
        <ng-container>
            <div class="form-container">
                <form style="height: 80vh; width: 40%">
                    <h4>Personal details</h4>
                    <hr />
                    <div class="form-row">
                        <mat-form-field class="form-field">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" [(ngModel)]="profile.name" />
                        </mat-form-field>
                    </div>
                    <div class="form-row">
                        <mat-form-field class="form-field">
                            <mat-label>Surname</mat-label>
                            <input matInput placeholder="Surname" [(ngModel)]="profile.surname" />
                        </mat-form-field>
                    </div>
                    <div class="form-row">
                        <mat-form-field class="form-field">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="johndoe@mail.com" [(ngModel)]="profile.email" email />
                            <mat-error *ngIf="emailFormControl.hasError('email')">
                                Please enter a valid email
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <h4>Password</h4>
                    <hr />
                    <div class="form-row form-row-password">
                        <mat-form-field class="form-field">
                            <mat-label>Current Password</mat-label>
                            <input
                                matInput
                                placeholder="Current Password"
                                [(ngModel)]="password.current"
                                type="password"
                            />
                        </mat-form-field>
                        <button class="change-password-button" mat-button (click)="toggleChangePassword()">
                            {{ changePasswordText }}
                        </button>
                        <button
                            *ngIf="isChangePasswordVisible"
                            class="cancel-password-button"
                            mat-button
                            (click)="cancelChangePassword()"
                        >
                            Cancel
                        </button>
                    </div>
                    <div *ngIf="isChangePasswordVisible" class="form-row">
                        <div class="form-row form-row-password">
                            <mat-form-field class="form-field">
                                <mat-label>New Password</mat-label>
                                <input matInput placeholder="New Password" [(ngModel)]="password.new" type="password" />
                            </mat-form-field>
                            <mat-form-field class="form-field">
                                <mat-label>Confirm Email</mat-label>
                                <input matInput placeholder="Confirm Email" [(ngModel)]="profile.confirmEmail" />
                            </mat-form-field>
                        </div>
                    </div>

                    <h4>Delete Account</h4>
                    <hr />
                    <button mat-button class="delete-button" (click)="toggleDeleteAccount()">Delete Account</button>
                    <div *ngIf="isDeleteAccountVisible">
                        <div class="form-row">
                            <mat-form-field class="form-field">
                                <mat-label>Current Password</mat-label>
                                <input
                                    matInput
                                    placeholder="Current Password"
                                    [(ngModel)]="password.currentDelete"
                                    type="password"
                                />
                            </mat-form-field>
                            <mat-form-field class="form-field">
                                <mat-label>Confirm Email</mat-label>
                                <input matInput placeholder="Confirm Email" [(ngModel)]="profile.confirmEmailDelete" />
                            </mat-form-field>
                        </div>
                        <button mat-raised-button class="confirm-delete-button" (click)="confirmDeleteAccount()">
                            Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </ng-container>
    </mat-tab>
    <mat-tab label="Settings">
        <ng-container>
            <div class="second-row" style="text-align: center">
                <h4>Theme</h4>
                <div class="theme-selection-grid">
                    <div
                        class="theme-option"
                        [ngClass]="{ 'selected-theme': currentTheme === 'light' }"
                        (click)="selectTheme('light')"
                    >
                        <img src="assets/img/light-mode.png" alt="Light Mode" />
                        <!-- <p>Light Mode</p> -->
                    </div>
                    <div
                        class="theme-option"
                        [ngClass]="{ 'selected-theme': currentTheme === 'dark' }"
                        (click)="selectTheme('dark')"
                    >
                        <img src="assets/img/dark-mode.png" alt="Dark Mode" />
                        <!-- <p>Dark Mode</p> -->
                    </div>
                </div>
            </div>
        </ng-container>
    </mat-tab>
</mat-tab-group>
